name: Release workflow

on:
  release:
    types: [published, edited]

env:
  PACKAGE_FILE: leda-app-deployer.vsix

jobs:
  release-documentation:
    name: Generate release documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Clone Release Documentation Action repository
        uses: actions/checkout@v3
        with:
          repository: eclipse-velocitas/release-documentation-action
          path: "./.github/actions"

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          check-latest: true

      - name: Install publisher dependencies
        run: npm install -g @vscode/vsce

      - name: Package extension 
        run: vsce package --out $PACKAGE_FILE

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: $PACKAGE_FILE
      